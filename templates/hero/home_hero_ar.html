{% load static %}
{% load i18n %}    

<!-- الكاروصل -->
<div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for hero in heroes %}
        <!-- الشريحة الأولى -->
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                {% if hero.image_hero_car %}
                <img class="w-100" src="{{ hero.image_hero_car.url }}" alt="Image">
                {% else %}
                <img class="w-100" src="{% static 'img/carousel-1.jpg' %}" alt="Image">
                {% endif %}
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
                <div class="p-3" style="max-width: 850px;">
                    <h5 class="text-white text-uppercase mb-3 animated slideInDown">{{ hero.title_hero_ar }}</h5>
                    <h1 class="display-5 fw-bold text-white mb-md-4 animated zoomIn">{{ hero.subtitle_hero_ar }}</h1>
                    <div class="d-flex justify-content-center flex-wrap gap-2">
                        <a href="quote.html" class="btn btn-warning py-2 px-4 animated slideInRight">اطلب عرض سعر</a>
                        <a href="{% url 'contact:contact_home' %}" class="btn btn-outline-light py-2 px-4 animated slideInLeft">اتصل بنا</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- أزرار التحكم -->
    <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">السابق</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">التالي</span>
    </button>
</div>
